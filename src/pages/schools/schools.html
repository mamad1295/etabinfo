<ion-header>

  <ion-navbar>
    <ion-title>etablissements</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

   <ion-list>
    <ion-item>
      <ion-label fixed>Category</ion-label>
      <ion-select (ionChange)="changeCategory()" [(ngModel)]="category" name="category">
        <ion-option value="food">Food</ion-option>
        <ion-option value="news">News</ion-option>
        <ion-option value="gaming">Gaming</ion-option>
        <ion-option value="arts">Arts</ion-option>
        <ion-option value="geek">Geek</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-list>
            <ion-item *ngFor="let item of items">
                <ion-thumbnail *ngIf="item.data.thumbnail" item-left>
                  <img src="{{item.data.thumbnail}}">
                </ion-thumbnail>
                
                <h2>{{item.data.title}}</h2>
                <p>
                  <ion-icon name="thumbs-up">
                    {{item.data.score}}
                  </ion-icon>
                  <ion-icon name="chatboxes">
                    {{item.data.num_comments}}
                  </ion-icon>
                </p>
                <button ion-button clear item-right (click)="viewItem(item.data)">
                Details
                </button>
            </ion-item>
  </ion-list>
</ion-content>
